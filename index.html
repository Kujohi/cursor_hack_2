    <style>
      /* Custom scrollbar for dark mode aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      .leaflet-container {
        background: #1f2937;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
      /* Pulsing animation for recording */
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(2.2); opacity: 0; }
      }
      .pulse-ring {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 2px solid #ef4444;
        animation: pulse-ring 2s infinite;
      }
    </style>
